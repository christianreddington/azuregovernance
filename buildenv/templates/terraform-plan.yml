parameters:
  client_secret: ""
  client_id: ""
  tenant_id: ""
  subscription_id: ""
  storage_account_name: ""
  container_name: ""
  key: ""
  deploymentStage: ""
  terraformVersion: ""

steps:
  - task: TerraformInstaller@0
    inputs:
      terraformVersion: ${{parameters.terraformVersion}}"

  - bash: |
      terraform version
    displayName: "Terraform Version"
    name: terraform version

    workingDirectory: $(Pipeline.Workspace)/terraformAzureGovernance
    enabled: false

  - bash: |
      terraform init \
      -input=false \
      -backend=true \
      -backend-config="client_secret=${{parameters.client_secret}}" \
      -backend-config="storage_account_name=${{parameters.storage_account_name}}" \
      -backend-config="container_name=${{parameters.container_name}}" \
      -backend-config="key=${{parameters.key}}"
    displayName: "Terraform Init"
    name: init

    workingDirectory: $(Pipeline.Workspace)/terraformAzureGovernance
    enabled: "true"

  - bash: |
      terraform plan \
      -input=false \
      -out=dev.plan
      -var "client_secret=${{parameters.client_secret}}" \
      -var "client_id=${{parameters.client_id}}" \
      -var "tenant_id=${{parameters.tenant_id}}" \
      -var "subscription_id=${{parameters.subscription_id}}" \
      -var "deploymentStage=${{parameters.deploymentStage}}"
    displayName: "Terraform Plan"
    workingDirectory: src/terraform
    enabled: "true"
    name: plan

  - publish:
      path: ${{ variables['Pipeline.Workspace'] }}/terraformAzureGovernance/dev.plan
      displayName: "Publish Azure Governance."
      artifact: terraformPlan
      enabled: "true"
